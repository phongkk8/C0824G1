<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra HS lớp 10</title>
</head>
<h2>Kiểm tra tuổi</h2>
<body>
<form>
  <input type="number" id="age" placeholder="Nhập số tuổi: "><br>
  <input type="button" onclick="checkAge()" value="Kiểm tra">
  <p id="print"></p>
</form>
<script>
  function checkAge(){
    let ageCheck= parseInt(document.getElementById("age").value);
    if (ageCheck==15){document.getElementById("print").innerHTML="Đủ tuổi vào lớp 10"}
    else if (ageCheck>15){document.getElementById("print").innerHTML="Quá lớn"}
         else {document.getElementById("print").innerHTML="Còn nhỏ"}
  }
</script>

</body>
</html>
