<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra ký tự</title>
</head>
<body>
<script>
    // Viết hàm kiểm tra ký tự nhập vào có phải ký tự số hay không?

    function check(symbol) {
        if (isFinite(symbol)) {
            return true;
        } else {
            return false;
        }
    }

    let input = +prompt("Nhập ký tự bất kỳ để KTRa: ");
    alert(check(input));
</script>
</body>
</html>
