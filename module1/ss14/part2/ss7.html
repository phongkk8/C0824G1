<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi chỗ</title>
</head>
<body>
<script>
    function swap(a, b) {
        let arr = [a, b]
        arr.reverse()
        return arr;
    }

    function checkNumber(d) {
        do {
            if (isNaN(d) || !Number.isInteger(d)) {
                d = +prompt("Số vừa nhập phải là số và là số nguyên")
            }
        } while (isNaN(d) || !Number.isInteger(d))
        return d;
    }

    let num1 = checkNumber(+prompt("nhập số thứ nhất:"));
    let num2 = checkNumber(+prompt("nhập số thứ hai:"));
    document.write("kết quả sau đổi số: " + num1 + " và " + num2 + " là: " + swap(num1, num2));
</script>
</body>
</html>
