<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min</title>
</head>
<body>
<script>
    function check(a, b, c) {
        let min = a;
        if (min > b) {
            min = b;
        }
        if (min > c) {
            min = c;
        }
        return min;
    }

    function checkNumber(d) {
        do {
            if (isNaN(d) || !Number.isInteger(d)) {
                d = +prompt("Số vừa nhập phải là số và là số nguyên")
            }
        } while (isNaN(d) || !Number.isInteger(d))
        return d;
    }

    let num1 = checkNumber(+prompt("nhập số thứ nhất: "));
    let num2 = checkNumber(+prompt("nhập số thứ hai: "));
    let num3 = checkNumber(+prompt("nhập số thứ ba: "));
    alert("Số nhỏ nhất là: " + check(num1, num2, num3));
</script>
</body>
</html>
