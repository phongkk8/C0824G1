<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOn() {
            this.status = true
            alert("Đèn sáng")
        }

        turnOff() {
            this.status = false
            alert("Tắt đèn")
        }
    }

    class SwitchButton {
        constructor(lamp) {
            this.status = false;
            this.lamp = lamp;
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
        }

        switchOn() {
            this.status = true;
            if (this.lamp) {
                this.lamp.turnOn();
            }
        }

        switchOff() {
            this.status = false;
            if (this.lamp) {
                this.lamp.turnOff()
            }
        }
    }

    let electricLamp1 = new ElectricLamp(false);

    let switchButton1 = new SwitchButton(electricLamp1, false);


    for (let i = 0; i < 3; i++) {
        switchButton1.connectToLamp(electricLamp1)
        switchButton1.switchOn()
        switchButton1.switchOff()
    }
</script>
</body>
</html>
