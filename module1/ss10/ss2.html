<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let number = prompt("Nhap so nguyen to dau tien can KTra")
    let count = 0;
    let numPrime = 2;
    while (count < number) {
        let countUC = 0;
        for (let i = 2; i <= Math.sqrt(numPrime); i++) {
            if (numPrime % i === 0) {
                countUC++
                break;
            }
        }
        if (countUC === 0) {
            document.write(numPrime + "<br>");
            count++;
        }
        numPrime++;
    }
</script>
</body>
</html>
