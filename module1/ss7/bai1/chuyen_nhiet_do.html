<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ F</title>
</head>
<body>
<form>
  <p>Nhập độ C:</p>
  <input id="nhietdo" type="number"> <br>
  <button type="button" style="background:brown;width: 70px;height: 30px" onclick="chuyen()">Xuất KQ</button>
  <p id ="xuat"></p>
</form>
<script>
 function chuyen(){
                   let doc = parseFloat(document.getElementById("nhietdo").value);
                   let dof = (9*doc/5)+32
                   document.getElementById("xuat").innerHTML= "Độ F:" +dof;
 }

</script>
</body>
</html>
