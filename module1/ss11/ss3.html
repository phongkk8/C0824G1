<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonaci</title>
</head>
<body>
<script>
    let a = 0
    let b = 1
    let i;
    let total = 0
    document.write(a + "<br>")
    for (let count = 0; count < 19; count++) {
        i = a + b
        document.write(i + "<br>")
        a = b
        b = i
        total += i
    }
    document.write("Tổng 20 số trên là: " + total)   //Gộp thành Bài 5 ạ
</script>
</body>
</html>
