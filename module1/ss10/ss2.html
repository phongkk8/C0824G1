<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let number = prompt("Nhap so nguyen to dau tien can KTra")
    let count = 0;
    let N = 2;
    for (N; N/2 < 10000 && count < number; N++) {
        let uocC = 0;
        let countUC = 0;
        while (uocC <= N) {
            if (N % uocC == 0) {
                countUC ++
            }
            uocC += 1;
        }
        if (countUC == 2) {
            document.write(N + "<br>");
            count += 1;
        }
    }
</script>
</body>
</html>
