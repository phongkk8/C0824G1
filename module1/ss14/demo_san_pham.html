<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo sản phẩm</title>
    <style>
        button {
            background-color: green;
            color: white;
            border-radius: 10%;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        tr:nth-child(odd){
            background: beige;
        }

        tr:hover {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
<h3>Add Product:</h3><br>
<input id="product-add" placeholder="Nhập tên sản phẩm">
<button id="btn-add">Thêm mới</button>
<br>
<h3>Display All Product</h3>
<p> <b>Product Name</b></p> <p><span id="product-count"></span> Product</p>
<div id="result"></div>
<script>
    document.getElementById("btn-add").addEventListener("click", addProduct);

    let arrProduct = ["Nokia", "SamSung", "Apple"];

    function addProduct() {
        let productAdd = document.getElementById("product-add").value
        arrProduct.push(productAdd)
        displayProduct(arrProduct)
    }

    function displayProduct(arr) {
        let result = "<table width='500px' border='1px'>"
        for (let i in arr) {
            result += `<tr>`
            result += `<td>${arr[i]}</td>`
            result += `<td style="text-align: center" onclick="editProduct(${i})"><button>Edit</button></td>`
            result += `<td style="text-align: center" onclick="deleteProduct(${i})"><button>Delete</button></td>`
            result += `</tr>`
        }
        result += "</table>"
        document.getElementById("result").innerHTML = result
        document.getElementById("product-count").innerText = arr.length
    }

    function deleteProduct(index) {
        let isConfirm = confirm(`Bạn có thực sự muốn xóa sản phẩm ${arrProduct[index]} hay không?`)
        if (isConfirm) {
            arrProduct.splice(index, 1);
            displayProduct(arrProduct)
        }
    }

    function editProduct(index) {
        let product = prompt("Nhập sản phẩm muốn thay thế: ")
        arrProduct[index] = product
        displayProduct(arrProduct)
    }


    displayProduct(arrProduct)


</script>
</body>
</html>
