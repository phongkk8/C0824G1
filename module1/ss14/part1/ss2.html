<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<input type="number" id="number" placeholder="Nhập 1 số: ">
<input type="button" onclick="alert(change())" value="Change">
<script>
    function change() {
       let numberchange = document.getElementById("number").value;
        numberchange++;
        return numberchange;
    }
</script>
</body>
</html>
