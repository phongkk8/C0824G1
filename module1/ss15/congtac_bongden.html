<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status
        }
    }

    class SwitchButton {
        constructor(lamp,status) {
            this.lamp = lamp;
            this.status = status;
        }

        setLamp(lamp) {
            this.lamp = lamp;
        }

        getLamp() {
            return this.lamp;
        }

        connectToLamp(Electriclamp) {
            return this.lamp = Electriclamp;
        }

        switchOn() {
            this.lamp.status = true;
            return this.status = true;
        }

        switchOff() {
            this.lamp.status = false;
            return this.status = false;
        }
    }

    let electricLamp_1 = new ElectricLamp(false);

    let switchButton_1 = new SwitchButton(electricLamp_1, false);
    for (let i = 0; i < 10; i++) {
        document.write("Bật công tắc: "+switchButton_1.switchOn()+"<br>")
        document.write("Đèn sáng: "+switchButton_1.switchOn()+"<br>")
        document.write("Tắt công tắc: "+switchButton_1.switchOn()+"<br>")
        document.write("Tắt đèn: "+switchButton_1.switchOff()+"<br>")
    }
</script>
</body>
</html>
