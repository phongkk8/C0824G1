<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<h2>Kiểm tra số ngày của tháng</h2>
<body>
<form>
<input id="month" type="number" placeholder="Nhập tháng trong năm"> <br>
<input type="button" onclick="checkDay()" value="Kiểm tra"><br>
  <p id="print"></p>
</form>
<script>
  function checkDay(){
    let monthCheck= parseFloat(document.getElementById("month").value);
    switch (monthCheck) {
      case (2):
        document.getElementById("print").innerHTML=("Tháng 2 có 28 hoặc 29 ngày")
        break;
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById("print").innerHTML=("Có 31 ngày");
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById("print").innerHTML=("Có 30 ngày");
        break;
      default:
        document.getElementById("print").innerHTML=("Không phải tháng trong năm");
        break;
    }
  }
</script>
</body>
</html>
