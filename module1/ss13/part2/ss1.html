<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mảng 2 chiều</title>
</head>
<body>
<script>
    let array = [[1, 22, 33, 44, 'a'], [2, 6, 7, 8, 'b'], [3, 1, 2, 'c'], [4, 3, 2, 'd']];
    for (let i in array) {
        document.write('row ' + i+'<br>');
        for (let j in array[i]) {
            document.write('' + array[i][j]+'<br>');
        }
    }
</script>
</body>
</html>
