<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ngày trong tuần</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap so ngay"))
    if (a == 1) {
        document.write("CN")
    } else if (a == 2) {
        document.write("thu 2")
    } else if (a == 3) {
        document.write("thu 3")
    } else if (a == 4) {
        document.write("thu tu")
    } else if (a == 5) {
        document.write("thu 5")
    } else if (a == 6) {
        document.write("thu 6")
    } else if (a == 7) {
        document.write("thu 7")
    } else {
        document.write("Khong phai ngay trong tuan")
    }
</script>
</body>
</html>
