<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        table {
            border: solid 1px
        }

        tr td {
            border: solid 1px
        }

        th {
            border: solid 1px
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="number" id="amount" placeholder="Nhập số tiền"></td>
            <td>
                <select id="from">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="changeMoney()" style="background: orange">Convert</button>
            </td>
        </tr>
    </table>
</form>
<br>
<p id="print"></p>
<script>
  function changeMoney() {
        let from1 =document.getElementById("from").value;
        let to1 = document.getElementById("to").value;
        let amount1 = parseFloat(document.getElementById("amount").value);
        if (from1 == "usd" && to1 == "vnd") {
            let result = amount1 * 23000
            document.getElementById("print").innerHTML = "Kết quả:" + result;
        } else if (from1 == "vnd" && to1 == "usd") {
            let result = amount1 / 23000
            document.getElementById("print").innerHTML = "Kết quả:" + result;
        } else document.getElementById("print").innerHTML = "Không hợp lệ:";
    }
</script>
</body>
</html>
