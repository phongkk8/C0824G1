<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonaci % 5</title>
</head>
<body>
<script>
    let a = 0
    let b = 1
    let i
    document.write(a + "<br>")
    for (let count = 0; count < 19; count++) {
        i = a + b
        document.write(i + "<br>")
        a = b
        b = i
        if (i % 5 == 0) {
            document.write("Số đầu tiên của dãy Fibonaci chia hết cho 5 là: " + i)
            break;
        }
    }
</script>
</body>
</html>
