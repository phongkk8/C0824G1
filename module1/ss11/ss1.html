<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm 1-99</title>
</head>
<body>
<script>
    for (let count = 1; count <= 100; count++) {
        document.write(count + "<br>");
        if (count === 99) {
            alert("Đã hoàn thành");
            break;
        }
    }
</script>
</body>
</html>
