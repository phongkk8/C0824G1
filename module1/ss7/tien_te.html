<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        table {
            border: solid 1px
        }

        tr td {
            border: solid 1px
        }

        th {
            border: solid 1px
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="number" id="sotien" placeholder="Nhập số tiền"></td>
            <td>
                <select id="from">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="ChangeMoney()" style="background: orange">Convert</button>
            </td>
        </tr>
    </table>
</form>
<br>
<p id="ketqua"></p>
<script>

  function ChangeMoney() {
        let From =document.getElementById("from").value;
        let To = document.getElementById("to").value;
        let soTien = parseFloat(document.getElementById("sotien").value);
        if (From == "usd" && To == "vnd") {
            let result = soTien * 23000
            document.getElementById("ketqua").innerHTML = "Kết quả:" + result;
        } else if (From == "vnd" && To == "usd") {
            let result = soTien / 23000
            document.getElementById("ketqua").innerHTML = "Kết quả:" + result;
        } else document.getElementById("ketqua").innerHTML = "Không hợp lệ:";
    }
</script>
</body>
</html>
