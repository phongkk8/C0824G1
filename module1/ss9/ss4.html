<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<h2>Diện tích hình chữ nhật</h2>
<body>
<script>
  let length = prompt("nhập chiều dài");
  let width = prompt("nhập chiều rộng");
  let area = length*width;
  alert("Diện tích hình chữ nhật là: " +area);
</script>

</body>
</html>
