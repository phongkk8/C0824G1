<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let s="";
  let n=+prompt("chọn 1 số")
  let total=15
  for(let i=1;i<=n;i++){
    total+=(Math.pow(-1,i))*(1/(i))
    s+="1/"+i+"+"
  }
  document.write("S="+s+"="+total)
</script>
</body>
</html>
