<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhiệt độ</title>
</head>
<body>
<script>
    let c = prompt("Mời nhập nhiệt độ")
    while (isNaN(c) || c > 100 || c < 0) {
        if (c > 100) {
            alert("Giam nhiệt độ")
            c = prompt("nhập lại: ")
        }
        if (c < 0) {
            alert("Tăng nhiệt độ")
            c = prompt("nhập lại: ")
        } else {
            alert("OK")
        }
    }
    alert("OK")
</script>
</body>
</html>
