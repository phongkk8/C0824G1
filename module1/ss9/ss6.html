<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc nhất</title>
</head>
<h2>Giải phương trình ax+b=0</h2>
<body>
<form>
    <input type="number" id="a" placeholder="nhập giá trị a"> <br>
    <input type="number" id="b" placeholder="nhập giá trị b"><br>
    <input type="button" onclick="result()" value="Kết quả">
    <p id="print"></p>
</form>
<script>
    function result() {
        let a1 = parseFloat(document.getElementById("a").value);
        let b1 = parseFloat(document.getElementById("b").value);
        if (a1 == 0 && b1 == 0) {
            document.getElementById("print").innerHTML = "Phương trình vô số nghiệm"
        } else if (a1 == 0 && b1 != 0) {
            document.getElementById("print").innerHTML = "Nghiệm vô nghiệm"
        } else {
            let x = (-b1) / a1
            document.getElementById("print").innerHTML = "Nghiệm= " + x
        }
    }
</script>

</body>
</html>
