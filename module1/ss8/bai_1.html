<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a và b</title>
</head>
<h2>Kiểm tra phép chia Dư</h2>
<body>
<form>
<input type="number" id="number1" placeholder="Nhập số thứ nhất">
<input type="number" id="number2" placeholder="Nhập số thứ hai"><br>
<input type="button" onclick="checkDiv()" value="Kiểm tra">
<p id="print"></p>
</form>
<script>
  function checkDiv(){
       let numberCheck1 = parseInt(document.getElementById("number1").value);
       let numberCheck2 = parseInt(document.getElementById("number2").value);
       if (numberCheck2==0){document.write("Nhập lại số thứ 2")
       }
       else
           {let div= numberCheck1 % numberCheck2
            if (div==0){
                        document.getElementById("print").innerHTML="Chia hết";}
            else {
                  document.getElementById("print").innerHTML="Không chia hết";}
            }
  }
</script>
</body>
</html>
