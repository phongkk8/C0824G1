<script>
  let numberRandom=prompt("Nhap mot so");
  let x=[1,2,3,5,7,9];
  for (let i=0;i<x.length;i++){
    if(numberRandom==x[i]){alert("So "+numberRandom+" co trong mang");
    }else {
      alert("So "+numberRandom+" khong co trong mang")
    }
    break;
  }
</script>
