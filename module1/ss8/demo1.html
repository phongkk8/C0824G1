<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra điểm thi</title>
</head>
<body>
<script>
    let a = prompt("Nhập điểm thi:")
    if (a >= 75 && a <= 100) {
        document.write("Pass module1")
    } else if (a >= 0 && a < 75) {
        document.write("Trượt")
    } else {
        document.write("Điểm không hợp lệ")
    }
</script>

</body>
</html>
