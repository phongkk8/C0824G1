<script>
    class Apple {
        weight;

        constructor(weight) {
            this.weight = weight
        }

        decrease() {
            if(this.weight > 0) {
                this.weight--;
            }
        }

        isEmpty() {
            if(this.weight > 0) {
                return false;
            } else {
                return true;
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        name;
        gender;
        weight;

        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            return this.gender;
        }

        setGender(gender) {
            this.gender = gender;
        }

        checkApple(apple) {
            // if(apple.getWeight() > 0) {
            //     return true;
            // } else {
            //     return false;
            // }
            return !apple.isEmpty();
        }

        eatApple(apple) {
            if(this.checkApple(apple)) {
                apple.decrease();
                this.weight++;
            } else {
                alert("hết táo rồi")
            }

        }

        say(str) {
            alert(str);
        }
    }


    let adam = new Human("Adam", true, 74);
    let eva = new Human("Eva", false, 52);
    let apple = new Apple(100);

    adam.eatApple(apple);

</script>
