<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ điển</title>
</head>
<body>
<input type="text" id="input" placeholder="Nhập từ cần tìm">
<input type="button" onclick="search()" value="Tìm">
<script>
    function search() {
        let animals = document.getElementById("input").value;
        let english = ["dog", "cat", "chicken", "shark"];
        let vietnamese = ["con chó", "con mèo", "con gà", "cá mập"];
        let found = false;
        for (let i = 0; i < english.length; i++) {
            if (animals === english[i]) {
                alert(vietnamese[i]);
                found = true;
                break;
            }
        }
        if (!found) {
            alert("Không tìm thấy thông tin");
        }
    }
</script>
</body>
</html>
