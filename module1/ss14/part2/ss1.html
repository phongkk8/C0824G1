<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bình phương 1 số</title>
</head>
<body>
<script>
    // Nhập vào 1 số nguyên tố và tính bình phương của nó

  function sqrt(a){
    return a*a;
  }
  let number=+prompt("Nhập một số: ");
  let result=sqrt(number);
  alert("Bình phương số "+number+" là "+result);
</script>
</body>
</html>
