<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max</title>
</head>
<body>
<script>
    let x=[1,4,2,15,0];
    let max=x[0];
    let index=0
    for (i=1;i<x.length;i++){
        if (x[i]>max){
            max=x[i];
            index=i;
        }
    }
    alert("Max của "+x+" là "+max)
</script>
</body>
</html>
