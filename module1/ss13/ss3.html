<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max và TBC</title>
</head>
<body>
<script>
    let array = [];
    let count;
    do {
        count = +(prompt("Số lượng phần tử (>0):"));
    } while (isNaN(count) || count <= 0)
    for (let i = 0; i < count; i++) {
        let numberInt = +(prompt("Mời nhập số thứ " + (i + 1)));
        do {
            if (isNaN(numberInt)) {
                numberInt = +(prompt("Xin nhập số " + (i + 1)));
            } else if (!Number.isInteger(numberInt)) {
                numberInt = +(prompt("Xin nhập số nguyên " + (i + 1)));
            }
        }
        while (isNaN(numberInt) || !Number.isInteger(numberInt))
        {
            array.push(numberInt);
        }
    }
    document.write("Mảng vừa nhập gồm các số: " + array + "<br>");
    let max = array[0];
    let jMax = 0;
    let total = 0;
    for (let j = 0; j < array.length; j++) {
        if (array[j] > max) {
            max = array[j];
            jMax = j;
        }
        total += array[j];
    }
    let avg = total / count;
    document.write("Số lớn nhất là: " + max + " ở vị trí " + (jMax + 1) + "<br>");
    document.write("Trung Bình Cộng của mảng là " + avg);
</script>
</body>
</html>
