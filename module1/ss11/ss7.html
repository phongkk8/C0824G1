<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizzbuzz</title>
</head>
<body>
<script>
    let i = 1
    for (i; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write("FizzBuzz<br>")
        } else if (i % 3 == 0) {
            document.write("Fizz<br>")
        } else if (i % 5 == 0) {
            document.write("Buzz<br>")
        } else {
            document.write(i+"<br>")
        }
    }
</script>

</body>
</html>
