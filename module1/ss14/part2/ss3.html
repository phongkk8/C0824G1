<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    // Hàm tính giai thừa của 1 số


    function calculator(a) {
        let factorial = 1;
        for (let i = 1; i <= a; i++) {
            factorial *= i;
        }
        return factorial;
    }

    function check(number) {
        do {
            if (number < 0) {
                number = +prompt("Xin nhập số nguyên dương")

            } else if (isNaN(number)) {
                number = +prompt("Xin nhập số:")
            }
        } while (number < 0 || isNaN(number))
        return number;
    }
    let numberInput = check(+prompt("Nhập một số cần tính giai thừa: "));
    alert("Giai thừa của số " + numberInput + " là " + calculator(numberInput));

</script>
</body>
</html>
