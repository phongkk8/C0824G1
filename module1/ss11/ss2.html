<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhiệt độ</title>
</head>
<body>
<script>
    let c = prompt("Mời nhập nhiệt độ")
    while (isNaN(c)) {
        c = prompt("nhập lại: " + c)
    }
    if (c > 100) {
        c = prompt("Giảm nhiệt độ xuống")
    }
    if (c < 0) {
        c = prompt("Tăng nhiệt độ lên")
    } else {
        alert("OK")
    }
</script>
</body>
</html>
