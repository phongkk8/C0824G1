<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeters(foot) {
        let meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    let inputFoot = +prompt("Nhap foot:");
    let inputMeters = +prompt("Nhap meter:");
    document.write(+inputFoot + " foot = " + footToMeters(inputFoot) + " meter <br>");
    document.write(+inputMeters + " meter = " + meterToFoot(inputMeters) + " foot");
</script>
</body>
</html>
