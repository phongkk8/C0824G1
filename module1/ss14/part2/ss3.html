<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    function calculator(a) {
        let factorial = 1;
        for (let i = 1; i <= a; i++) {
            factorial *= i;
        }
        return factorial;
    }

    let number = +prompt("Nhập một số cần tính giai thừa: ");
    alert("Giai thừa của số " + number + " là " + calculator(number));
</script>
</body>
</html>
