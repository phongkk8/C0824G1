<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a= parseInt( prompt("nhap") )
  switch (a){
    case 1:
          document.write("CN");
          break;
    case 2:
          document.write("t2");
          break;
    case 3:
          document.write("t3");
          break;
    case 4:
          document.write("t4");
          break;
    case 5:
          document.write("t5");
          break;
    case 6:
          document.write("t6");
          break;
    case 7:
          document.write("t7");
          break;
    default:
          document.write("Khong phai");
          break;}
</script>

</body>
</html>
