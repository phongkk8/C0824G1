<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="board"></div>
<script>
    let board = [];
    let isX = true;
    for (let i = 0; i < 5; i++) {
        board[i] = ["", "", "", "", ""]
    }
    let data = "<table border='1px' width = '500px' height ='500px'>"
    for (let i = 0; i < board.length; i++) {
        data += "<tr>"
        for (let j = 0; j < board[i].length; j++) {
            data += `<td onclick='changeValue(${i}, ${j})'>`
            data += board[i][j]
            data += "</td>"
        }
        data += "</tr>"
    }
    data += "</table>"
    document.getElementById("board").innerHTML = data;

    function changeValue(x, y) {
        // x = i
        // y = j
        // Nếu đã đánh thì khoogn cho đánh lại ô đó
        // Kiểm tra thắng bằng 3 ký tự liên tiếp
        console.log(x, y);
        if (isX) {
            board[x][y] = "X"
            isX = false
        } else {
            board[x][y] = "O"
            isX = true
        }
        console.log(board);
        let data = "<table border='1px' width = '500px' height ='500px'>"
        for (let i = 0; i < board.length; i++) {
            data += "<tr>"
            for (let j = 0; j < board[i].length; j++) {
                data += `<td onclick='changeValue(${i}, ${j})' style='width: 100px; height: 100px; text-align:center'>`
                data += board[i][j]
                data += "</td>"
            }
            data += "</tr>"
        }
        data += "</table>"
        document.getElementById("board").innerHTML = data;
    }
</script>
</body>
</html>
