<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ktra số nguyên dương</title>
</head>
<body>
<script>
    function check(number) {
        if (number > 0) {
            return true;
        } else {
            return false;
        }
    }

    function checkInput(number) {
        while (!Number.isInteger(number) && isNaN(number)) {
            number = +prompt("xin nhập số và là số nguyên:")
        }
        return number
    }

    let input = +prompt("Nhập số nguyên để kiểm tra: ");
    checkInput(input);
    alert(check(input));
</script>

</body>
</html>
