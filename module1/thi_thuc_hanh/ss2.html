<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
<script>
    function countUpperCaseCharacters(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === str[i].toUpperCase() && str[i] !== str[i].toLowerCase()) {
                count++;
            }
        }
        if (count === 0) {
            document.write("The Strings is not contain upper char")
        } else return document.write("Số ký tự in Hoa: " + count)
    }

    const inputString = prompt("Nhập vào chuỗi ký tự:");

    countUpperCaseCharacters(inputString);
</script>
</body>
</html>
