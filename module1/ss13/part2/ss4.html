<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ</title>
</head>
<body>
<form>
    <input type="text" id="string" placeholder="Nhập chuỗi"><br>
    <input type="button" onclick="check()" value="Kiểm tra"><br>
</form>
<script>
    function check() {
        let array = (document.getElementById("string").value).split(" ");
        document.write(array);
        alert("Mảng trên có: " + array.length + " từ");
    }
</script>
</body>
</html>
