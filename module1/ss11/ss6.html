<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng chia hết cho 7</title>
</head>
<body>
<script>
    let total = 0
    let count = 0
    for (let number = 0; number <= 100000 && count < 30; number++) {
        if (number % 7 == 0) {
            total += number
            count++
            document.write(number + "<br>")
        }
    }
    document.write("Tổng các số chia hết cho 7 là: " + total)
</script>
</body>
</html>
