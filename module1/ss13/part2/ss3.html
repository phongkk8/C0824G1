<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm ký tự số</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng phần tử: ");
    let array = [];
    while (n < 0 || n > 20) {
        n = prompt("n phải là số nguyên và trong khoảng từ 0 đến 20. Nhập lại n: ");
    }
    for (let i = 0; i < n; i++) {
        array[i] = prompt("Nhập phần tử thứ: " + (i+1));
    }
    document.write("Mảng vừa nhập: " + array + "<br>");
    let count = 0;
    let check = false;
    for (let j = 0; j < array.length; j++) {
        if (!isNaN(array[j])) {
            check = true;
            count++;
        }
    }
    if (!check) {
        document.write("Mảng không có ký tự số.");
    } else {
        document.write("Mảng có " + count + " ký tự số");
    }
</script>

</body>
</html>
