<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="150" height="100" style="background: burlywood"></canvas>
<script>
    class Rectangle {
        length;
        width;

        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        displayInformationRectangle() {
            let information = `HCN có chiều dài: ${this.length}, chiều rộng: ${this.width}`;
            return information;
        }

        displayAcreageRectangle() {
            let acrageRectangle = `Diện tích là: ${this.length * this.width}`;
            return acrageRectangle;
        }

        displayPerimeterRectangle() {
            let perimeterRectangle = `Chu vi là: ${(this.length + this.width) * 2}`;
            return perimeterRectangle;
        }

        paintRectangle() {
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.rect(40,40, this.length,this.width);
            ctx.stroke();
        }

    }


    let lengthInput = check(+prompt("Nhap chieu dai: "));
    let widthInput = check(+prompt("Nhap chieu rong: "));

    function check(index) {
        while (index <= 0 || isNaN(index)) {
            index = +prompt("Nhap sai. Xin nhap lai:")
        }
        return index
    }

    let rectangle = new Rectangle(lengthInput, widthInput)
    alert(rectangle.displayInformationRectangle())
    alert(rectangle.displayAcreageRectangle())
    alert(rectangle.displayPerimeterRectangle())
    rectangle.paintRectangle()

</script>
</body>
</html>
