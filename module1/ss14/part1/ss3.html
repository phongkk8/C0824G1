<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sánh 2 số</title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập số thứ nhất">
<input type="number" id="num2" placeholder="Nhập số thứ hai "><br>
<input type="button" onclick="check()" value="Check"><br>
<input type="button" onclick="sum()" value="Tính tổng">
<p id="result"></p>
<script>

    // Viết hàm So sánh và tính tổng 2 số

    function check() {
        numcheck1 = document.getElementById("num1").value;
        numcheck2 = document.getElementById("num2").value;
        if (numcheck1 > numcheck2) {
            alert(numcheck1 + " lớn hơn " + numcheck2);
        } else {
            alert(numcheck1 + " nhỏ hơn " + numcheck2);
        }
    }

    function sum() {
        number1 = parseFloat(document.getElementById("num1").value);
        number2 = parseFloat(document.getElementById("num2").value);
        let total = number1 + number2;
        document.getElementById("result").innerHTML = "Tổng 2 số là: " + total;
    }
</script>
</body>
</html>
