<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sát Hạch Bằng Lái Xe</title>
    <style>
        body {
            background-color: cornsilk;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            border-radius: 50%;
            width: 150px; /* Thay đổi kích thước logo theo nhu cầu */
            height: auto;
            margin-bottom: 20px; /* Khoảng cách dưới logo */
        }

        .options {
            display: flex;
            flex-direction: column; /* Sắp xếp các tùy chọn theo cột */
            align-items: center; /* Căn giữa các tùy chọn */
            margin: 20px; /* Khoảng cách trên và dưới */
        }
        .options label {
            margin: 0 15px; /* Khoảng cách giữa các nút radio */
        }

        .container {
            text-align: center;
        }

        div {
            margin: 20px;
        }

        button {
            border-radius: 15px;
            background: green;
            color: whitesmoke;
            width: 70px;
            height: 35px;
            box-shadow: 0 9px #999;
        }

        button:hover {
            background-color: red;
            color: orange;
        }

        .question-area {
            font-size: 25px;
        }

    </style>

</head>
<body>
<div class="container">
    <img src="xe.png" alt="Logo" class="logo">
    <img src="xe.png" alt="Logo" class="logo">
    <img src="logo.png" alt="Logo" class="logo">
    <img src="xe.png" alt="Logo" class="logo">
    <img src="xe.png" alt="Logo" class="logo">


    <h1>Sát Hạch Bằng Lái Xe - Thử Thách 20 Câu Hỏi</h1>

    <div>
        <button id="start-timer">Bắt Đầu</button>
    </div>

    <div id="hidden" style="display: none">

        <div>
            <p>Thời gian còn lại: <span id="time" style="color: red">15:00</span></p>
        </div>

        <div class="question-area">
            <p id="question">Nội dung câu hỏi</p>
        </div>

        <div class="image">
            <center>
                <img id="img" src="" style="display: none">
            </center>
        </div>

        <div class="options" id="select" style="">
            <label>
                <input type="radio" name="answer" value="A"> <span id="option-a"></span>
            </label><br>
            <label>
                <input type="radio" name="answer" value="B"> <span id="option-b"></span>
            </label><br>
            <label>
                <input type="radio" name="answer" value="C"> <span id="option-c"></span>
            </label><br>
        </div>

        <div>
            <button id="submit-answer">Trả Lời</button>
        </div>

        <div>
            <button id="view-results">Nộp bài</button>
            <button id="reset">Làm lại</button>
        </div>

        <div class="info">
            <p>Số câu hỏi đã trả lời: <span id="answered" style="color: red">0</span>/20</p>
            <p>Điểm tối đa: <span id="max-score">20</span></p>
        </div>

        <div id="result">
            <p>Điểm số: <span id="score">0</span></p>
        </div>
    </div>

</div>
<script src="js.js"></script>
</body>
</html>
