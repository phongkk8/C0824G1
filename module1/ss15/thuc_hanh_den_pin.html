<body>
<script>
    class Battery {
        energy;

        constructor(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--
            }
        }
    }

    class FlashLamp {
        battery;

        constructor(battery) {
            this.battery = battery;
        }

        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        light() {
            if (this.status) {
                alert("Lighting");
            } else alert("Not Lighting");
        }

        turnOn() {
            this.status = true;

        }

        turnOff() {
            this.status = false;

        }
    }

    let battery = new Battery(10);               //battery.energy();

    let flashLamp = new FlashLamp(battery);             //flashLamp.battery();

    document.write("Thông tin của Pin: " + flashLamp.getBatteryInfo() + "<br>")
    flashLamp.light();

    document.write("Turn on<br/>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Thông tin của Pin:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>");
    flashLamp.turnOff();
    flashLamp.light();
</script>
